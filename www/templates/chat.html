<ion-view title="Popick">
  <ion-content class="has-header">
    <div class="list card">
      <div class="item item-divider item-button-right">
        <div>
          <h2>{{showContacts(chat.people)}}</h2>
        </div>
        <button class="button" ng-click="pickContact()">
          <i class="icon ion-person-add"></i>
        </button>
      </div>
    
      <div class="item item-body" style="text-align: center; height: 200px">
        <img class="coverPic" src="img/cover.jpg">
      </div>
      
      <div class="item item-text-wrap">
          {{chat.title}}
      </div>

      <div ng-repeat="comment in chat.comments" class="item item-text-wrap">
        <h2>{{comment.comment}} by {{showContacts([comment.contact])}}</h2>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar>
    <div class="bar bar-footer item-input-inset footer-item-input-insert">
      <label class="item-input-wrapper">
        <input ng-model="comment" type="text" placeholder="Comment">
      </label>
      <input type="hidden" ng-model="comment.contact" value=-1>
      <button on-tap="sendComment(comment)" class="button button-clear">
        Send
      </button>
    </div>
  </ion-footer-bar>
</ion-view>
