<ion-view title="Chatlist">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="chat in chatlist" href="#/app/chat/{{chat.id}}">
        {{chat.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
