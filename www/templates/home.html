<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a menu-toggle="right"class="button button-icon icon ion-chatbubble" href="#/app/chatlist"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-divider item-button-right">
        <h2>To:</h2>
        <div ng-repeat="contact in data.selectedContacts">
          <h2>{{contact.displayName}}</h2>
        </div>
        <button class="button" ng-click="pickContact()">
          <i class="icon ion-person-add"></i>
        </button>
      </div>
    
      <div class="item item-image">
        <button class="button" ng-click="takeCamera()">
          <i class="icon ion-camera"></i>
        </button>
        <button class="button" ng-click="pickImage()">
          <i class="icon ion-image"></i>
        </button>
        
        <img src="cover.jpg">
      </div>
    
      <a class="item item-icon-left assertive" href="#">
        <i class="icon ion-music-note"></i>
        Start listening
      </a>
    
    </div>
  </ion-content>
</ion-view>
