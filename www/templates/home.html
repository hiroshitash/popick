<ion-view title="Popick">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a nav-clear menu-toggle="right"class="button button-icon icon ion-chatbubbles" href="#/app/chatlist"></a>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
    <div ng-controller="VoteFormController">
    <form name="chatForm" ng-submit="askForVote(oneChat)">
      <div class="list card">
  
        <div class="item item-divider item-button-right">
          <div>
            <h2>Buyer: {{showContacts(data.selectedBuyer)}}</h2>
          </div>
          <button class="button" ng-click="pickBuyer()">
            <i class="icon ion-person-add"></i>
          </button>
        </div>
        <div class="item item-divider item-button-right">
          <div>
            <h2>Approvers: {{showContacts(data.selectedApprovers)}}</h2>
          </div>
          <button class="button" ng-click="pickApprovers()">
            <i class="icon ion-person-add"></i>
          </button>
        </div>
      
        <div class="item item-body" style="text-align: center; padding-top: 50px; height: 1000px">
          <!--img src="img/cover.jpg"-->
          <button class="button button-large" ng-click="takeCamera()">
            <i class="icon ion-camera"></i>
          </button>
          <button class="button button-large" ng-click="pickImage()">
            <i class="icon ion-image"></i>
          </button>
        </div>
        
        <div class="item assertive">
          <label class="item item-input">
            <textarea ng-model="oneChat.comment" placeholder="Add note or question"></textarea>
          </label>
        </div>
  
        <button class="button button-full button-positive" type="submit">
          Initiate purchase vote!
        </button>
  
      </div>
    </form>
    </div>
  </ion-content>
</ion-view>
